<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <!-- CSS files accelerated by CDN, configured under vue.config.js -->
  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style">
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
  <% } %>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script>
    var authConfig = {
      version: '1.1.0',
      roots: [
        {
          id: "",
          name: "TeamDrive",
          pass: "",
        }
      ],
    };
    var routes = {
      loginRoute: 'http://localhost:3000/login',
      registerRoute: 'http://localhost:3000/register-newuser',
      homeRoute: 'http://localhost:3000/',
      otpRegister: 'http://localhost:3000/change-otp',
      requestRoute: 'http://localhost:3000/request',
      verifyRoute: 'http://localhost:3000/verify',
      changePasswordRoute: 'http://localhost:3000/change-password',
      adminRegisterRoute: 'http://localhost:3000/register-admin',
      superadminRegisterRoute: 'http://localhost:3000/register-superadmin',
    }
    var themeOptions = {
      // en/zh-chs/zh-cht
      languages: 'en',
      render: {
        head_md: true,
        readme_md: true,
        // Whether to display file/folder description (not displayed by default)
        // Show file/folder description or not (not shown by default)
        desc: true,
      }
    }
    window.gdconfig = JSON.parse(JSON.stringify({ version: authConfig.version, themeOptions: themeOptions }));
    window.apiRoutes = routes;
    window.themeOptions = themeOptions;
    window.gds = JSON.parse(
      JSON.stringify(authConfig.roots.map((it) => it.name))
    );
    window.current_drive_order = 0;
    // window.MODEL = { q: "the",root_type: 1 };
  </script>
  <!-- The JS file accelerated by CDN is configured under vue.config.js -->
  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
</head>

<body>
  <div id="app"></div>
  <script src="/app.js"></script>
</body>

</html>
